name: Deploy into production server

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deploy at remote server
        uses: appleboy/ssh-action@master
        with:
          remote_path: 
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          port:     ${{ secrets.SSH_PORT }}
          envs: DIR
          script_stop: true
          script: |
            source .bashrc
            cd $DIR

            # .git directoryがなければcloneする
            if [ ! -d .git ]; then
              git clone https://github.com/shingo119/deploy-test-html.git
            fi

            if [ -d "deploy-test-html" ]; then
              cd deploy-test-html
            fi

            git pull origin main
        env:
          DIR: public_html/deploy-test-html.com